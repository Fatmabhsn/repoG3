<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بنة بلادي</title>
    <link rel="icon" href="falfoula.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <!-- Use defer to ensure DOM is loaded -->
  </head>
  <body>
    <header>
      <div id="webTitle">
        <h1>BA3BA3BA3BA3</h1>
      </div>
    </header>
    <div class="nav-container">
      <nav>
        <a href="index.html">Homepage</a>
        <a href="">About Us</a>
        <a href="">Contact</a>
      </nav>
      <div class="search-container">
        <input id="searchBar" type="text" placeholder="More Recipes..." />
        <button id="searchBtn">Search</button>
      </div>
    </div>
    <div id="recipeAdd">
      <h3>Got another recipe? Share it!</h3>
      <form id="recipeForm">
        <label for="title">Recipe Title:</label>
        <input type="text" id="title" name="title" required /><br /><br />
        <label for="ingredients">Ingredients:</label><br />
        <textarea
          id="ingredients"
          name="ingredients"
          rows="4"
          cols="50"
          required
        ></textarea
        ><br /><br />
        <label for="instructions">Instructions:</label><br />
        <textarea
          id="instructions"
          name="instructions"
          rows="6"
          cols="50"
          required
        ></textarea
        ><br /><br />
        <button type="submit">Submit Recipe</button>
      </form>
    </div>
    <h3 style="font-size: 30px;">إِيجا مِنَّا و ذوقْ البِنَّة</h3>
    <div id="recipeContainer" class="recipe-display">
      <!-- Recipes will be displayed here -->
    </div>
    <div class="image-section">
      <img src="food.jpeg" alt="Tunisian cuisine" />
    </div>
    
  </body>
</html>
